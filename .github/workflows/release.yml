name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/styliteag/nfon-call-monitor:${{ steps.version.outputs.version }}
            docker.io/styliteag/nfon-call-monitor:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=docker.io/styliteag/nfon-call-monitor:buildcache
          cache-to: type=registry,ref=docker.io/styliteag/nfon-call-monitor:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/styliteag/nfon-call-monitor:${{ steps.version.outputs.version }}
            ghcr.io/styliteag/nfon-call-monitor:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=ghcr.io/styliteag/nfon-call-monitor:buildcache
          cache-to: type=registry,ref=ghcr.io/styliteag/nfon-call-monitor:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Delete old GHCR package versions
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: "nfon-call-monitor"
          package-type: "container"
          min-versions-to-keep: 5
          delete-only-untagged-versions: false

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 << EOF > /tmp/release_notes.md
          import re

          version = "${{ steps.version.outputs.version }}"

          with open('CHANGELOG.md', 'r') as f:
              content = f.read()

          # Pattern to match the version section
          version_escaped = re.escape(version)
          pattern = rf'^## \[{version_escaped}\][^\n]*\n(.*?)(?=^## \[|\Z)'

          match = re.search(pattern, content, re.MULTILINE | re.DOTALL)

          if match:
              notes = match.group(0).strip()
              notes = re.sub(rf'^## \[{version_escaped}\][^\n]*\n', '', notes).strip()
              if notes:
                  print(notes)
              else:
                  print(f"Release {version}")
          else:
              print(f"Release {version}")
          EOF

          echo "notes<<RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.md >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: false
