services:
  nfon-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ../.env
    volumes:
      - nfon-data:/app/data
    environment:
      - PORT=3001
      - DB_PATH=/app/data/calls.db
    restart: unless-stopped

volumes:
  nfon-data:
